<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Potato Disease Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="title">🥔 Potato Disease Classification</h1>
        <form method="post" enctype="multipart/form-data" class="upload-form">
            <input type="file" name="file" id="fileInput" required>
            <label for="fileInput" class="file-label">📁 Choose Image</label>
            <button type="submit" class="predict-btn">Predict</button>
        </form>

        {% if prediction %}
        <div class="result-box animate">
            <h2>Prediction: <span class="highlight">{{ prediction }}</span></h2>
            <img src="{{ img_path }}" alt="Uploaded Image" class="result-image">
        </div>
        {% endif %}
    </div>
</body>
</html>
